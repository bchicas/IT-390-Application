<script>
  function getbooks() {
      document.getElementById("output").innerHTML = "";
      fetch(
        "http://openlibrary.org/search.json?q=" +
          document.getElementById("input").value
      )
        .then((a) => a.json())
        .then((response) => {
          for (var i = 0; i < 8; i++) {
            var bookCoverId = response.docs[i].cover_edition_key;
            document.getElementById("output").innerHTML +=
              "<ul class='book-item'>" +
                "<h3>" +
                response.docs[i].title +
                "</h3>" +
                "<p>Author(s): "+
                response.docs[i].author_name[0] +
                "</p>"+
                "<p>Published Year: "+
                response.docs[i].first_publish_year +
                "</p>"+
                "<br><img src='http://covers.openlibrary.org/b/olid/" +
                bookCoverId +
                "-M.jpg'><br>";
          }
        });
    }

  function getRandomText() {
    const textList = [
      "romance",
      "fantasy",
      "history",
      "mystery",
      "horror",
      "children",
      "classic",
      "science",
      "poems",
      "biography",
    ];
    const randomIndex = Math.floor(Math.random() * textList.length);
    return textList[randomIndex];
  }
</script>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Browse Books</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div id="page">
      <div id="header">
        <a href="index.html" class="logo"><img src="images/bookworm.png" alt=""></a> 
        <div class="navigation">
          <ul class="primary">
            <li>
              <a href="index.html">home</a>
            </li>
            <li>
              <a href="about.html">about</a>
            </li>
          </ul>
          <ul class="secondary">
            <li>
			<li class="selected">
              <a href="browse.html">browse</a>
			  </li>
            </li>
            <li>
              <a href="signIn-Up.html">Sign In/Up</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="body">
        <div class="content">
          <div class="section" style="justify-content: center">
            <button onclick="getbooks()">Looking For A Book?</button>
            <input id="input" onkeyup="if (event.keyCode === 13) getbooks()" /><br />
            <div id="output">
              <h1><span id="subject"></span> Books</h1>
              <ul id="books-list"></ul>
              <script>
                  let subject = getRandomText();
                  const subjectElement = document.getElementById("subject");
                  const capitalizedSubject = subject.charAt(0).toUpperCase() + subject.slice(1);
                  subjectElement.textContent = capitalizedSubject;
                fetch(
                  "https://openlibrary.org/subjects/" +
                    subject +
                    ".json?limit=20"
                )
                  .then((response) => response.json())
                  .then((data) => {
                    const books = data.works;
                    const booksList = document.getElementById("books-list");

                    books.forEach((book) => {
                      const bookItem = document.createElement("ul");
                      bookItem.style.border = "1px solid black";
                      bookItem.innerHTML = `
								  <h3>${book.title}</h3>
								  <p>Author(s): ${book.authors[0].name}</p>
								  <p>Published year: ${book.first_publish_year}</p>
                  <img src="https://covers.openlibrary.org/b/id/${book.cover_id}-M.jpg" alt="Book cover">
								`;
                      booksList.appendChild(bookItem);
                    });
                  })
                  .catch((error) => console.log(error));
              </script>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
      <p>Copyright Team 4 2023 | This page does not gather any personal information </p>
      </div>
    </div>
  </body>
</html>
